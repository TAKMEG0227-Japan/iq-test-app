<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IQ Test - Question {{ qnum }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    h2 {
      font-size: 1.8em;
    }
    .main-img img {
      width: 90%;
      max-width: 400px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      margin-top: 20px;
    }
    button {
      border: none;
      background: none;
      cursor: pointer;
    }
    .options img {
      width: 90px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>üß† IQ Test for Mensa</h2>
  <p>Question {{ qnum }} of {{ session["total_questions"] }}</p>

  <div class="main-img">
    <img src="{{ url_for('custom_static', filename=q.image) }}" alt="Main Question">
  </div>

  <p>
    Ê≠£„Åó„ÅÑÂõ≥„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ<br>
    <span style="font-size: 0.9em;">Choose the correct image</span>
  </p>
  

  <div class="options">
    {% for opt in ["A", "B", "C", "D", "E", "F"] %}
    <form method="post" action="{{ url_for('submit', qnum=qnum) }}">
      <button name="selected" value="{{ opt }}">
        <img src="{{ url_for('custom_static', filename=q.option_images[opt]) }}" alt="{{ opt }}">
      </button>
    </form>
    {% endfor %}
  </div>
</body>
</html>
